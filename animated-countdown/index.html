<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Animated Countdown</title>
    <link rel="icon" href="https://img.freepik.com/free-photo/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall_1258-28312.jpg" />

  <body>
    <div class="counter">
      <div class="nums">
        <span class="in">3</span>
        <span>2</span>

    <div class="final">
      <h1>GO</h1>
      <button id="replay">
        <span>Replay</span>
      </button>
    </div>
    <div class="navtag footer">
      <span class="m span-style">Website Maker: Christian V. Grayson</span>
      <span class="m">Terms of Service</span>
      <span class="m">Privacy</span>
  </div>
    <script src="script.js"></script>
  </body>
  <style>
    .navtag {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      position: fixed;
      bottom: 0;
      margin: 500px 50% 20px 40%;
      width: 300px;
    }
