<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
    <link rel="icon" href="https://img.freepik.com/free-photo/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall_1258-28312.jpg" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <div class="navtag footer">
      <span class="m span-style">Website Maker: Christian V. Grayson</span>
      <span class="m">Terms of Service</span>
      <span class="m">Privacy</span>
  </div>
    <script src="script.js"></script>
  </body>
  <style>
    .navtag {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      position: fixed;
      bottom: 0;
      margin: 0 0 30px 0;
    }
    .m {
      color: black;
      font-size: 15px;
    }
    </style>
</html>
